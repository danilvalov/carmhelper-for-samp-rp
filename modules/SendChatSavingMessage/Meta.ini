[About]
Name=SendChatSavingMessage
Description=Модуль дополняет библиотеку SAMP-UDF-Ex, добавляя возможность отправлять сообщения штатным образом (через F6), обезопасив себя от случайно забытых не стёртых из окна ввода сообщения команд/слов/знаков. Перед отправкой стирает всё, что было написано в строке ввода сообщения. Также при указании в данной функции вторым параметром "False", вводит текст/команду в строку ввода сообщения без отправки (не нажимая Enter)
Author=Danil Valov <danil@valov.me>
Version=1.0b12
LastUpdate=Mar 20, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=

