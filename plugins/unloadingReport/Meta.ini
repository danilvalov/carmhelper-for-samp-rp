[About]
Name=UnloadingReport
Description=Плагин добавляет возможность быстро доложить о состоянии склада, на котором вы разгрузились
Author=Danil Valov <danil@valov.me>
Version=1.0b3
LastUpdate=Dec 11, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=Chatlog,SendChatSavingMessage
RequiredPlugins=

[Options]
Key=NumPad7|Клавиша отправки доклада (по-умолчанию, NumPad7)
ShippingToHundred=96|Округлять склад до 100 при наличии на нём следующего количества материалов
MessageFormat=/r [Взвод №1] На складе %Warehouse% %Cargo%.|Формат сообщения для доклада о состоянии склада
MessageFormatEnd=Возвращаюсь на базу.|Конец сообщения, если склад не полный и нет остатков
MessageFormatEndFullWithoutRemainingCargo=Остатков нет. Возвращаюсь на базу.|Конец сообщения, если склад полный и нет остатков
MessageFormatEndFullWithRemainingCargo=Остатки (%RemainingCargo%) везу в ...|Конец сообщения, если склад полный и есть остатки
