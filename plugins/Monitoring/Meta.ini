[About]
Name=Monitoring
Description=Плагин позволяет в один клик собирать весь Мониторинг из Chatlog'а и выводить его в рацию
Author=Danil Valov <danil@valov.me>
Version=1.0b2
LastUpdate=Dec 10, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=CMD,Chatlog,SendChatSavingMessage
RequiredPlugins=

[Options]
Key=Numpad9|Клавиша вывода Мониторинга в рацию (по-умолчанию, NumPad 9)
ShippingToHundred=96|Округлять склад до 100 при наличии на нём следующего количества материалов
KeywordsLSPD=LSPD,ЛСПД|Варианты написания LSPD (разделяются запятыми, регистр не учитывается)
KeywordsLVPD=LVPD,ЛВПД|Варианты написания LVPD (разделяются запятыми, регистр не учитывается)
KeywordsSFPD=SFPD,СФПД,CФПД|Варианты написания SFPD (разделяются запятыми, регистр не учитывается)
KeywordsSFA=SFA,СФА,CФА,Армии СФ,Армии CФ,Армия СФ,NB69,НБ69,NB 69|Варианты написания SFA (разделяются запятыми, регистр не учитывается)
KeywordsFBI=FBI,ФБР|Варианты написания FBI (разделяются запятыми, регистр не учитывается)
MessageFormat=/r [Мониторинг] ЛСПД - %LSPD% :\: СФПД - %SFPD% :\: ЛВПД - %LVPD% :\: ФБР - %FBI% :\: СФа - %SFA%|Формат сообщения для вывода Мониторинга
