[About]
Name=SOS
Description=Плагин добавляет возможность быстро отправлять в рацию сигнал "СОС" с указанием квадарата вашего местонахождения
Author=Danil Valov <danil@valov.me>
Version=1.0b3
LastUpdate=Dec 11, 2016

[Config]
RequiredLibraries=SAMP-UDF-Ex
RequiredModules=CMD,SendChatSavingMessage
RequiredPlugins=

[Options]
Key=Numpad8|Клавиша отправки СОС (по-умолчанию, NumPad 8)
MessageFormat=/r [Взвод №1] СОС %POS%|Формат сообщения для отправки сигнала СОС
